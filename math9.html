<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random + Random OTP Generation</title>
    <script type="text/javascript">
        var x =Math.floor(  Math.random() * (100-1) ) + 1;
        console.log(`Random Value Between 1 and 100 is ${x}`);
    </script>
</head>
<body>
<h3>
    Formula For Random Number 
    Math.random() * (highestNumber - lowestNumber) + lowestNumber
</h3>
